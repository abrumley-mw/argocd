apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: green
  namespace: argocd
spec:
  project: green
  source:
    repoURL: git@github.com:abrumley-mw/argocd-green.git
    targetRevision: HEAD
    path: green
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: green